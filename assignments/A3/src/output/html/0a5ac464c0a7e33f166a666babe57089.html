<body id="body" style="margin: 0px; background-color:black;">
<style>
    .outer {
        display: table;
        position: absolute;
        height: 100%;
        width: 100%;
    }

    .middle {
        display: table-cell;
        vertical-align: middle;
    }

    .inner {
        margin-left: auto;
        margin-right: auto;
        /*width:;*/
    }
</style>

<div class="outer">
    <div class="middle">
        <div class="inner">
            <div id="wrapper">

                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/nIYUwnJOpAM" frameborder="0" allowfullscreen></iframe>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var videoKey = ''
    var width = 0;
    var height = 0;

    function init() {
        setVideoKey();
        calcWidthHeight()
        addVideo();
        setVideoSize();
    }

    function setVideoKey(){
        //get get parameter
        var getParam = {};
        if (document.location.toString().indexOf('?') !== -1) {
            var query = document.location
                    .toString()
                // get the query string
                    .replace(/^.*?\?/, '')
                // and remove any existing hash string (thanks, @vrijdenker)
                    .replace(/#.*$/, '')
                    .split('&');

            for (var i = 0, l = query.length; i < l; i++) {
                var aux = decodeURIComponent(query[i]).split('=');
                getParam[aux[0]] = aux[1];
            }
        }
        //get the 'index' query parameter
        videoKey = getParam['v'];
    }

    function calcWidthHeight(){
        var width1 = Math.min(window.innerWidth, screen.width - 11);
        var height1 = Math.floor(width1 * 0.5626);

        var height2 = window.innerHeight - 7;
        var width2 = Math.floor(height2 / 0.5626);

        if (width1 < width2) {
            //console.log('1');
            width = String(width1);
            height = String(height1);
        } else {
            //console.log('2');
            width = String(width2);
            height = String(height2);
        }
        //console.log('width:' + width);
        //console.log('height' + height);
    }

    function addVideo(){






        var wrapper = document.getElementById("wrapper");

        wrapper.style.margin = "auto";
    }

    function setVideoSize(){
        var wrapper = document.getElementById("wrapper");
        wrapper.style.width = "0px";
        wrapper.style.height = "0px";
        wrapper.style.width = width + "px";
        wrapper.style.height = height + "px";
    }

    init();

    window.addEventListener("orientationchange", function() {
        calcWidthHeight();
        setVideoSize();
        setTimeout(function(){
            calcWidthHeight();
            setVideoSize();
        }, 1000);
    });

</script>
