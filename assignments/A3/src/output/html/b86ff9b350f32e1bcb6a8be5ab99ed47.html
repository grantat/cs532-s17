t and intense in the extreme, with space created for rhythmic and coloristic independence of the drummer. Drummers gained the opportunity to move in and out of the basic swing rhythm and approach that incorporated much more complex style, modal and chordal harmonies, flexible form, structured choruses, melodic variation, and free improvisation.\nMuch post-bop was recorded on Blue Note Records.\n\nMiles Davis is really the one who started Post Bop and continued on the legacy of his own creation towards fusion and hard bop. Miles Davis\u2019 second quintet was active during 1965 to 1968 and featured pianist Herbie Hancock, bassist Ron Carter, saxophonist Wayne Shorter, and drummer Tony Williams. They recorded six studio albums that, according to All About Jazz\u2019s C. Michael Bailey, introduced post-bop: E.S.P. (1965), Miles Smiles (1967), Sorcerer (1967), Nefertiti (1968), Miles in the Sky (1968), and Filles de Kilimanjaro 1968.\n\n#jazz #music #instadaily #instagood #instamood #instart #instagram #musica #musician #recording #artofinstagram #art #artistic #jazzy #musically #record #blues #vinyl #festival #streetphotography #street #black #blackandwhite #vintage #blackandwhitephotography #portrait #photographer #photography #streetart @jazz.izzin", "comments": {"count": 35, "page_info": {"has_next_page": false, "end_cursor": null, "has_previous_page": false, "start_cursor": null}, "nodes": [{"id": "17847812383168049", "text": "Genius..!!!\ud83c\udfba\ud83c\udfbc", "created_at": 1485601745, "user": {"id": "4294721630", "profile_pic_url": "https://scontent-iad3-1.cdninstagram.com/t51.2885-19/s150x150/16123439_375248646186542_3984149540809736192_a.jpg", "username": "susanamon1968"}}, {"id": "17847880546192329", "text": "@susanamon1968 Much Love!! Thank you!! \ud83d\ude0a\ud83d\ude0a", "created_at": 1485601821, "user": {"id": "4139631263", "profile_pic_url": "https://scontent-iad3-1.cdninstagram.com/t51.2885-19/s150x150/16465576_386494828374011_5452558211741646848_n.jp
